<ion-header>
  <ion-toolbar>
    <ion-title>Add a tank</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <form [formGroup]="addTankForm" (ngSubmit)="onAddTank()" autocomplete="off">
      <h1>My new tank</h1>
      <mat-form-field appearance="outline">
        <mat-label>Name*</mat-label>
        <input autocomplete="false" matInput placeholder="Name" formControlName="name"/>
          <mat-icon mat-icon-button matSuffix>face</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Plate</mat-label>
        <input autocomplete="false" matInput placeholder="Plate or Id" formControlName="plate"/>
          <mat-icon mat-icon-button matSuffix>edit_road</mat-icon>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Type*</mat-label>
        <mat-select formControlName="type">
          <mat-option [value]="1">Boat / Sail</mat-option>
          <mat-option [value]="2">Camper Van</mat-option>
        </mat-select>
          <mat-icon mat-icon-button matSuffix>title</mat-icon>
      </mat-form-field>



      <p>
        <button mat-raised-button color="primary" type="submit" [disabled]="!addTankForm.valid">
          Add
        </button>
      </p>
      <p>
        <a mat-flat-button [routerLink]="['/home']">Cancel</a>
      </p>
    </form>


  </div>
</ion-content>
